<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #searchBox {
      width: 300px;
      padding: 8px;
    }
    #gameDetails {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Game Details</h1>
  <!-- Remove the input box and button if you want to preset the value -->
  <!-- <label for="searchBox">Search for a game:</label>
  <input type="text" id="searchBox" placeholder="Enter game name">
  <button onclick="searchGame()">Search</button> -->
  
  <div id="gameDetails"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const gameDetailsContainer = document.getElementById('gameDetails');
      const gameName = "Tetris";
  
      // Fetch game details on page load
      fetch(`http://localhost:3000/api/games?search=${gameName}`)
        .then(response => response.json())
        .then(data => {
          if (data.results && data.results.length > 0) {
            const game = data.results[0];
            const gameHtml = `
              <h2>${game.name}</h2>
              <p>${game.description}</p>
              <p>Released: ${game.released}</p>
              <img src="${game.background_image}" alt="${game.name}">
  
              <h3>Platforms:</h3>
              <ul>
                ${game.platforms.map(platform => `
                  <li>${platform.platform.name} (Released at: ${platform.released_at})</li>
                  <ul>
                    <li>Minimum Requirements: ${platform.requirements ? platform.requirements.minimum : 'Not available'}</li>
                    <li>Recommended Requirements: ${platform.requirements ? platform.requirements.recommended : 'Not available'}</li>
                  </ul>
                `).join('')}
              </ul>
            `;
            gameDetailsContainer.innerHTML = gameHtml;
          } else {
            gameDetailsContainer.innerHTML = '<p>No game found with that name.</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching game details:', error);
          gameDetailsContainer.innerHTML = '<p>Error fetching game details. Please try again later.</p>';
        });
    });
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAWG API Example</title>
</head>
<body>

<h1>RAWG API Games</h1>
<div id="gamesData"></div>

<script>
    async function fetchData() {
        const gamesDataDiv = document.getElementById('gamesData');

        try {
            const apiKey = '55c43b10126d46c59ee999f488c2812d'; // Replace with your actual API key
            const gamesUrl = `https://api.rawg.io/api/games?key=${apiKey}&dates=2019-09-01,2019-09-30&platforms=18,1,7`;
            
            const response = await fetch(gamesUrl);
            const data = await response.json();

            gamesDataDiv.innerHTML += '<h2>Games</h2>';

            if (data.results && data.results.length > 0) {
                data.results.forEach(game => {
                    gamesDataDiv.innerHTML += `<p><strong>Name:</strong> ${game.name}</p>`;
                    gamesDataDiv.innerHTML += `<p><strong>Slug:</strong> ${game.slug}</p>`;
                    gamesDataDiv.innerHTML += `<p><strong>Games Count:</strong> ${game.games_count}</p>`;
                    gamesDataDiv.innerHTML += `<p><strong>Image Background:</strong> <img src="${game.image_background}" alt="Game Image"></p>`;
                    gamesDataDiv.innerHTML += '<hr>';
                });
            } else {
                gamesDataDiv.innerHTML += '<p>No games found.</p>';
            }
        } catch (error) {
            console.error('Error fetching games:', error.message);
            gamesDataDiv.innerHTML += '<p>Error fetching games. Check console for details.</p>';
        }
    }

    fetchData();
</script>

</body>
</html>

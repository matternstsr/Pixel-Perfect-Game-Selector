<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Game Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="gameSelectorForm">
        <h2>Winter Game Selector</h2>

        <label for="question1">1. What's your favorite winter activity?</label>
        <select id="question1" name="question1">
            <option value="skiing">Skiing</option>
            <option value="snowboarding">Snowboarding</option>
            <option value="buildingSnowman">Building a snowman</option>
            <option value="cozyIndoors">Cozy indoors with hot cocoa</option>
        </select>

        <label for="question2">2. Pick a winter scenery:</label>
        <select id="question2" name="question2">
            <option value="mountains">Snowy mountains</option>
            <option value="forest">Winter forest</option>
            <option value="city">City covered in snow</option>
            <option value="countryside">Snow-covered countryside</option>
        </select>

        <button type="button" onclick="suggestGame()">Find My Game</button>
    </form>

    <div id="gameResult" style="display: none; margin-top: 20px;">
        <h3>Your Recommended Game:</h3>
        <p id="gameName"></p>
    </div>

    <script>
        function suggestGame() {
            var question1 = document.getElementById('question1').value;
            var question2 = document.getElementById('question2').value;
            var gameResult = document.getElementById('gameResult');
            var gameName = document.getElementById('gameName');

            // Add your own logic to determine the recommended game based on the answers
            // This is just a basic example, you should customize it according to your criteria

            var recommendedGame = "Super Winter Adventure"; // Replace with your actual game recommendation

            gameName.textContent = recommendedGame;
            gameResult.style.display = 'block';
        }
    </script>

</body>
</html>

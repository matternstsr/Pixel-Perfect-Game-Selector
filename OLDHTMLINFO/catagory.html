<!DOCTYPE html>
<html lang="en">
<head>
    <!-- // 55c43b10126d46c59ee999f488c2812d -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAWG API Example</title>
</head>
<body>

<h1>RAWG API Genres</h1>
<div id="genresData"></div>

<script>
    async function fetchData() {
        const genresDataDiv = document.getElementById('genresData');

        try {
            const apiKey = '55c43b10126d46c59ee999f488c2812d'; // Replace with your actual API key
            const genresUrl = `https://api.rawg.io/api/genres?key=${apiKey}`;
            
            const response = await fetch(genresUrl);
            const data = await response.json();

            genresDataDiv.innerHTML += '<h2>Genres</h2>';

            if (data.results && data.results.length > 0) {
                data.results.forEach(genre => {
                    genresDataDiv.innerHTML += `<p><strong>Name:</strong> ${genre.name}</p>`;
                    genresDataDiv.innerHTML += `<p><strong>Description:</strong> ${genre.description}</p>`;
                    genresDataDiv.innerHTML += '<hr>';
                });
            } else {
                genresDataDiv.innerHTML += '<p>No genres found.</p>';
            }
        } catch (error) {
            console.error('Error fetching genres:', error.message);
            genresDataDiv.innerHTML += '<p>Error fetching genres. Check console for details.</p>';
        }
    }

    fetchData();
</script>

</body>
</html>

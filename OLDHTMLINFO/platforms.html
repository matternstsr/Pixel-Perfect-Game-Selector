<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAWG API Example</title>
</head>
<body>

<h1>RAWG API Platforms</h1>
<div id="platformsData"></div>

<script>
    async function fetchData() {
        const platformsDataDiv = document.getElementById('platformsData');

        try {
            const apiKey = '55c43b10126d46c59ee999f488c2812d'; // Replace with your actual API key
            const platformsUrl = `https://api.rawg.io/api/platforms?key=${apiKey}`;
            
            const response = await fetch(platformsUrl);
            const data = await response.json();

            platformsDataDiv.innerHTML += '<h2>Platforms</h2>';

            if (data.results && data.results.length > 0) {
                data.results.forEach(platform => {
                    platformsDataDiv.innerHTML += `<p><strong>Name:</strong> ${platform.name}</p>`;
                    platformsDataDiv.innerHTML += `<p><strong>Slug:</strong> ${platform.slug}</p>`;
                    platformsDataDiv.innerHTML += `<p><strong>Games Count:</strong> ${platform.games_count}</p>`;
                    platformsDataDiv.innerHTML += `<p><strong>Image Background:</strong> <img src="${platform.image_background}" alt="Platform Image Background"></p>`;
                    platformsDataDiv.innerHTML += `<p><strong>Image:</strong> <img src="${platform.image}" alt="Platform Image"></p>`;
                    platformsDataDiv.innerHTML += `<p><strong>Year Start:</strong> ${platform.year_start}</p>`;
                    platformsDataDiv.innerHTML += `<p><strong>Year End:</strong> ${platform.year_end}</p>`;
                    platformsDataDiv.innerHTML += '<hr>';
                });
            } else {
                platformsDataDiv.innerHTML += '<p>No platforms found.</p>';
            }
        } catch (error) {
            console.error('Error fetching platforms:', error.message);
            platformsDataDiv.innerHTML += '<p>Error fetching platforms. Check console for details.</p>';
        }
    }

    fetchData();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #searchBox {
      width: 300px;
      padding: 8px;
    }
    #gameDetails {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Game Details</h1>
  <label for="searchBox">Search for a game:</label>
  <input type="text" id="searchBox" placeholder="Enter game name">
  <button onclick="searchGame()">Search</button>
  <div id="gameDetails"></div>

  <script>
    function searchGame() {
        const searchBox = document.getElementById('searchBox');
        const gameDetailsContainer = document.getElementById('gameDetails');
        const gameId = searchBox.value;
        const apiKey = 'your_api_key'; // Replace with your actual API key
      
        // Use the provided API endpoint with the API key
        fetch(`https://api.rawg.io/api/games/${gameId}?key=${apiKey}`)
          .then(response => response.json())
          .then(data => {
            // Process the data
            if (data.id) {
              const gameHtml = `
                <!-- Your HTML rendering code here -->
              `;
              gameDetailsContainer.innerHTML = gameHtml;
            } else {
              gameDetailsContainer.innerHTML = '<p>No game found with that ID.</p>';
            }
          })
          .catch(error => {
            console.error('Error fetching game details:', error);
            gameDetailsContainer.innerHTML = '<p>Error fetching game details. Please try again later.</p>';
          });
      }
      
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Perfect Pairing - Ultimate Game Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .box {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>Pixel Perfect Pairing</h1>
  <h2>Ultimate Game Matcher</h2>

  <!-- First Section -->
  <div class="box">
    <h3>Its snowing outside and find yourself in a snowball fight?</h3>
    <form>
      <label>
        <input type="radio" name="console" value="Nintendo"> Nintendo - Hide in the corner?
      </label>
      <label>
        <input type="radio" name="console" value="Xbox"> Xbox - Go crazy on the attacher.
      </label>
      <label>
        <input type="radio" name="console" value="PlayStation"> PlayStation - Do you cry?
      </label>
      <label>
        <input type="radio" name="console" value="Mobile"> Mobile - Do you run?
      </label>
      <label>
        <input type="radio" name="console" value="PC"> PC - Do you sit down and attack.
      </label>
    </form>
  </div>

  <!-- Second Section -->
  <div class="box">
    <h3>Do you recruit help from friends or go at this alone?</h3>
    <form>
      <label>
        <input type="radio" name="playerOptions" value="Single"> Single - Go at it alone!
      </label>
      <label>
        <input type="radio" name="playerOptions" value="Multiplayer"> Multiplayer - Gather some buddies to start a war!
      </label>
    </form>
  </div>

  <!-- Third Section -->
  <div class="box">
    <h3>Later you find yourself in a room full of presents how do you start?</h3>
    <form>
      <label>
        <input type="radio" name="subGene" value="Game1"> Game 1 - Run around looking for the perfect gift?
      </label>
      <label>
        <input type="radio" name="subGene" value="Game2"> Game 2 - Jump in and open everything?
      </label>
      <label>
        <input type="radio" name="subGene" value="Game3"> Game 3 - Hide from the present that is growling?
      </label>
      <label>
        <input type="radio" name="subGene" value="Game4"> Game 4 - Sports - Kick them all cause none have your name on them?
      </label>
    </form>
  </div>

</body>
</html>
